<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Award">
        <h1 id="achiev">Achievements / Certification:</h1>
         
    <input type="radio" id="pic-1" name="slider-control" checked="checked">
    <input type="radio" id="pic-2" name="slider-control">
    <input type="radio" id="pic-3" name="slider-control">
    <input type="radio" id="pic-4" name="slider-control">
    <input type="radio" id="pic-5" name="slider-control">
    <input type="radio" id="pic-6" name="slider-control">
    
    <div class="js-slider">
    
      <figure class="js-slider_item img-1">
        <div class="js-slider_img">
          <img class="certificate_image" src="image/Certifcate.jpeg" alt="">
        </div>
    
        <figcaption class="certificate_name">
            <h3 class="cert_name">
                <div class="c-name">Certificate Of Excellence</div>
                <span class="certificate_brand">IBNC India </span>
            </h3>
          <ul class="certificate_detail">
            <li>Training</li>
            <li>Cisco Networking and Implementation</li>
            <li>Issue Date : <span class="c-txt-s">24th Febuary 2016</span></li>
          </ul>
        </figcaption>
      </figure>
    
      <figure class="js-slider_item img-2">
        <div class="js-slider_img">
          <img class="certificate_image" src="image/Certifcate.jpeg" alt="">
        </div>
        <figcaption class="certificate_name">
            <h3 class="cert_name">
               <div class="c-name">Certificate Of Participation</div>
               <span class="certificate_brand">IBNC India </span>
            </h3>
          <ul class="certificate_detail">
            <li>Training and Workshop</li>
            <li>Cisco Networking and Implementation</li>
            <li>Issue Date :  <span class="c-txt-s">21th Febuary 2016</span></li>
          </ul>
        </figcaption>
      </figure>
    
      <figure class="js-slider_item img-3">
        <div class="js-slider_img">
          <img class="certificate_image" src="image/Certifcate.jpeg" alt=""></div>
        <figcaption class="certificate_name">
            <h3 class="cert_name">
                <div class="c-name">Certificate Of Participation</div>
                <span class="certificate_brand">IBNC India </span>
            </h3>
          <ul class="certificate_detail">
            <li>Training</li>
            <li>Ethical Hacking</li>
            <li>Issue Date :  <span class="c-txt-s">23th Febuary 2016</span></li>
        </ul>
    </figcaption>
    </figure>
    
      <figure class="js-slider_item img-4">
          <div class="js-slider_img">
              <img class="certificate_image" src="image/Certifcate.jpeg" alt=""></div>
              <figcaption class="certificate_name">
                  <h3 class="cert_name">
                      <div class="c-name">Certificate Of Participation</div>
                      <span class="certificate_brand">Sathya Seva </span> 
                   </h3>
                    <ul class="certificate_detail">
                        <li>Workshop</li>
                        <li>Awareness Programme</li>
                        <li>Issue Date :  <span class="c-txt-s">29th August 2016</span></li>
                    </ul>
        </figcaption>
      </figure>
    
      <figure class="js-slider_item img-5">
          <div class="js-slider_img">
              <img class="certificate_image" src="image/Certifcate.jpeg" alt=""></div>
              <figcaption class="certificate_name">
                  <h3 class="cert_name">
                      <div class="c-name">Certificate Of Organizer</div>
                      <span class="certificate_brand">BCET  </span>
                   </h3>
                    <ul class="certificate_detail">
                        <li>Training</li>
                        <li>National Service Scheme</li>
                        <li>Issue Date :  <span class="c-txt-s">2017 - 2018</span></li>
                    </ul>
        </figcaption>
      </figure>
    
      <figure class="js-slider_item img-6">
          <div class="js-slider_img">
              <img class="certificate_image" src="image/Certifcate.jpeg" alt=""></div>
              <figcaption class="certificate_name">
                  <h3 class="cert_name">
                      <div class="c-name">Certificate Of Co-ordinator</div>
                      <span class="certificate_brand">BCET </span>
                   </h3>
                    <ul class="certificate_detail">
                        <li>Training</li>
                        <li>National Service Scheme</li>
                        <li>Issue Date :  <span class="c-txt-s">2014 -2018</span></li>
                    </ul>
        </figcaption>
      </figure>
    
      <div class="js-slider_nav">
    
        <label class="js-slider_nav_item pic-nav-1 prev" for="pic-6"></label>
        <label class="js-slider_nav_item pic-nav-1 next" for="pic-2"></label>
        <label class="js-slider_nav_item pic-nav-2 prev" for="pic-1"></label>
        <label class="js-slider_nav_item pic-nav-2 next" for="pic-3"></label>
        <label class="js-slider_nav_item pic-nav-3 prev" for="pic-2"></label>
        <label class="js-slider_nav_item pic-nav-3 next" for="pic-4"></label>
        <label class="js-slider_nav_item pic-nav-4 prev" for="pic-3"></label>
        <label class="js-slider_nav_item pic-nav-4 next" for="pic-5"></label>
        <label class="js-slider_nav_item pic-nav-5 prev" for="pic-4"></label>
        <label class="js-slider_nav_item pic-nav-5 next" for="pic-6"></label>
        <label class="js-slider_nav_item pic-nav-6 prev" for="pic-5"></label>
        <label class="js-slider_nav_item pic-nav-6 next" for="pic-1"></label>
      </div>
    
      <div class="js-slider_indicator">
        <div class="js-slider-indi indi-1"></div>
        <div class="js-slider-indi indi-2"></div>
        <div class="js-slider-indi indi-3"></div>
        <div class="js-slider-indi indi-4"></div>
        <div class="js-slider-indi indi-5"></div>
        <div class="js-slider-indi indi-6"></div>
      </div>
    </div>    
    
    </div>
</body>
</html>
